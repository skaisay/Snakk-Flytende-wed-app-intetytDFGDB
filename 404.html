<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=./">
  <title>Перенаправление</title>
  <script>
    window.location.href = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
  </script>
</head>
<body>
  <p>Перенаправление на <a href="./">главную страницу</a>...</p>
</body>
</html>
